<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photoshopchick</title>
    <style>
        #header-container
        {
            font-size: 50px;
        }

        #content-container
        {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <header id="header-container">Фотошопчик</header>

    <div id="control-elements-container">
        <div id="file-input-container">
            <input type="file" id="file-input" />
        </div>
    </div>

    <div id="content-container">

    </div>

    <script src="js/load-image.all.min.js"></script>
    <script>
        document.getElementById('file-input').onchange = function (e) {
            var loadingImage = loadImage(
                e.target.files[0],
                function (img) {
                    document.getElementById("content-container").appendChild(img);
                    document.getElementById("file-input-container").style.display = "none";
                },
                {maxWidth: 300, canvas: true}
            );

            if (!loadingImage) {
                console.log("Error!!!")
            }
        };
    </script>
</body>
</html>
